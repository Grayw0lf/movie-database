{% extends 'base.html' %}

{% block title %}
    Top 10 Movies
{% endblock %}

{% block main %}
    <h1>Top 10 Movies</h1>
        <ol>
            {% for movie in object_list %}
                <li>
                    <a href="{% url 'core:movie_detail' pk=movie.id %}">
                        {{ movie }}
                    </a>
                </li>
            {% endfor %}
        </ol>
{% endblock %}
